version: '3'

services:
  postgres:
    image: postgres:11
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
    expose:
       - '5432'
    networks:
       - backend

  backend:
     build: ./cuizinart
     depends_on:
       - postgres
     env_file:
       - .env
     ports:
       - '5000:5000'
     networks:
       - backend

  frontend:
    build: ./cuizinart/frontend
    depends_on:
      - backend
    ports:
      - '3000:3000'

  pyspark:
    build: ./cuizinart_pyspark
    expose:
      - '5001'
    networks:
      - backend

networks:
  backend:
    driver: bridge

