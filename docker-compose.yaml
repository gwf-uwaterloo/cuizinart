version: '3'

services:
  postgres:
    image: postgres:11
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
    expose:
       - '5432'
    networks:
       - backend

  cuizinart:
     build: ./cuizinart
     depends_on:
       - postgres
     env_file:
       - .env
     ports:
       - '5000:5000'
     networks:
       - backend
     volumes:
       - ${NC_INPUT_PATH}:${NC_INPUT_PATH}
       - ${LOG_DIRECTORY}:${LOG_DIRECTORY}

  pyspark:
    build: ./cuizinart_pyspark
    env_file:
      - .env
    environment:
      FLASK_APP: 'pyspark_app.py'
    expose:
      - '5001'
    networks:
      - backend
    volumes:
      - ${NC_INPUT_PATH}:${NC_INPUT_PATH}
      - ${NC_OUTPUT_PATH}:${NC_OUTPUT_PATH}
      - ${LOG_DIRECTORY}:${LOG_DIRECTORY}

networks:
  backend:
    driver: bridge

